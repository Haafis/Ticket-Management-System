

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
    <link rel="stylesheet" th:href="@{/plugins/datatables/jquery.dataTables.min.css}">
    <!-- DataTables  & Plugins -->
    <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/customjs/index.js}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px; /* Footer height */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-container h1 {
            flex: 1;
            text-align: center;
            font-size: 1.5rem;
        }
        .logout-button, .complaint-button {
            background-color: #808080; /* Grey color */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .logout-button:hover, .complaint-button:hover {
            background-color: #696969; /* Darker grey on hover */
        }
        main {
            padding: 1rem;
            background-color: #fff;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }
        .main-left {
            flex: 1;
            margin-right: 1rem;
        }
        .main-right {
            flex: 3;
            text-align: center;
        }
        main h2 {
            margin-bottom: 1rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
        }
        .search-box {
            padding: 1rem;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        .search-box h3 {
            margin-bottom: 1rem;
        }
        .search-box button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        .search-box button:hover {
            background-color: #555;
        }

        /* Modal Styles */
        #searchModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .modal-content h3 {
            margin-bottom: 1rem;
        }
        .modal-content input[type="text"] {
            width: 80%;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 0.5rem;
        }
        .modal-content button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <h1>Ticket Management System</h1>
        <button class="logout-button" onclick="Login()">Login</button>
    </div>
</header>
<main>
    <div class="main-left">
        <div class="search-box">
            <h3>Search Ticket Status</h3>
            <button onclick="openSearchModal()">Search Ticket</button>
            <button onclick="RegisterComplaint()">Register a Complaint</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Ticket Management System</p>
</footer>

<div id="searchModal">
    <div class="modal-content">
        <h3>Search Ticket Status</h3>
        <input type="text" id="ticket-id" placeholder="Enter Ticket ID">
        <button onclick="searchTicket()">Search</button>
        <button onclick="closeSearchModal()">Close</button>
    </div>
</div>


</body>
</html>
