
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboad - Ticket Management System</title>
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <link rel="stylesheet" th:href="@{/plugins/datatables/jquery.dataTables.min.css}">
  <!-- DataTables  & Plugins -->
  <script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
  <script th:src="@{/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
  <script th:src="@{/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
  <script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
  <script th:src="@{/customjs/index.js}"></script>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .logout-button {
            background-color: #808080; /* Grey color */
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: absolute;
            right: 20px;
        }

        .logout-button:hover {
            background-color: #696969; /* Darker grey on hover */
        }

        nav {
            background-color: #343a40;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        main section {
            text-align: center;
        }

        main section h2 {
            font-size: 2em;
            color: #343a40;
            margin-bottom: 20px;
        }

        main section p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
<script th:inline="javascript">

</script>
<header>
  <h1>Ticket Management System</h1>
  <button class="logout-button" onclick="LogOut()">Logout</button>
</header>
<nav>
  <ul>
    <li><a href="PopAdmin">Agents</a></li>
    <li><a href="#" onclick="openCustomer()">Customer</a></li>
    <li><a href="#" onclick="openTickets()">Tickets</a></li>
  </ul>
</nav>
<main>
  <section>
    <h2>Welcome to the Ticket Management System</h2>
  </section>
</main>
<footer>
  <p>&copy; 2024 Ticket Management System</p>
</footer>
</body>
</html>
