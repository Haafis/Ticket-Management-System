

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <!-- DataTables  & Plugins -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/bs4/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/responsive.bootstrap4.min.js"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/customjs/ManageTicket.js}"></script>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    header {
      background-color: #000000;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      float: left;
    }

    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    main {
      padding: 1em;
    }

    section {
      margin-bottom: 2em;
      background-color: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1em;
    }

    label {
      grid-column: span 1;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      grid-column: span 2;
      padding: 0.5em 1em;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      max-width: 150px; /* Set the max-width for the button */
      align-self: start; /* Align the button to the start (left) */
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
      height: 60px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    .table-container {
      width: 93%;
      max-width: 1580px;
      margin: 0 auto;
      background-color: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .dataTables_wrapper {
      width: 100%;
      overflow-x: auto;
    }

    .dataTables_length,
    .dataTables_filter {
      margin-bottom: 1em;
    }

    #AgentTable {
      width: 100%;
    }

      #ticketInfo {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1em;
  }
  #ticketInfo p {
    margin: 0;
  }
  </style>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var customeridValue = /*[[${customerid}]]*/ null;
    var agentIDValue = /*[[${userID}]]*/ null;
    /*]]>*/
</script>
<header>
    <h1>Manage Agents</h1>
</header>
<nav>
    <ul>
        <li><a href="PopDashboard">Home</a></li>
    </ul>
</nav>

<section>
    <div id="ticketInfo">
        <p><strong>Ticket Id:</strong> <span id="ticketIdDisplay"></span></p>
        <p><strong> Name:</strong> <span id="fullNameDisplay"></span></p>
        <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
        <p><strong>Phone Number:</strong> <span id="phoneNumberDisplay"></span></p>
        <p><strong>Issue Description:</strong> <span id="issueDescriptionDisplay"></span></p>
    </div>
</section>
<section>
    <form id="ManageComplaintsForm">
        <input type="hidden" id="id" name="id" value="0">
        <label for="IssueSolvedDate">Issue Solved Date:</label>
        <input type="date" id="IssueSolvedDate" name="IssueSolvedDate">
        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="0">Select</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
            <option value="Closed">Closed</option>
        </select>
        <label for="Description">Description:</label>
        <textarea id="Description" name="Description"></textarea>
        <button type="submit">Manage Complaints</button>
    </form>
</section>
<section>
<div class="table-container">
    <table id="ManageComplaintsTable" class="display">
        <thead>
        <tr>
            <th>Serial Number</th>
            <th>Issue Solved Date</th>
            <th>Status</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</section>
</body>
</html>
