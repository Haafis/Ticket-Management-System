

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ticket Management System</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/plugins/sweetalert2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/customjs/Login.js}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            color: black;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="button"] {
            width: 100%;
            background-color: #151414;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="button"]:hover {
            background-color: #151414;
        }
        .switch-form {
            text-align: center;
            margin-top: 15px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm" onsubmit="return Login(event)">
        <h2>Ticket Management System Login</h2>
        <label for="loginRole">User Role:</label>
        <select id="loginRole" name="loginRole">
            <option value="0">Select</option>
            <option value="1">Administrator</option>
            <option value="2">Agent</option>
        </select>
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="loginUsername">

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword">

        <input type="button" onclick="return Login(event)" value="Login">
    </form>

    <form id="signupForm" style="display:none;" onsubmit="return SignUp(event)">
        <h2>Ticket Management System Sign Up</h2>
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" name="signupUsername">

        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword">

        <label for="userRole">User Role:</label>
        <select id="userRole" name="userRole">
            <option value="0">Select</option>
            <option value="1">Administrator</option>
        </select>

        <input type="button" onclick="return SignUp(event)" value="Sign Up">
    </form>

    <div class="switch-form">
        <p>Don't have an account? <a href="#" onclick="return showSignupForm()">Sign Up</a></p>
        <p>Already have an account? <a href="#" onclick="return showLoginForm()">Login</a></p>
    </div>
</div>

</body>
</html>
